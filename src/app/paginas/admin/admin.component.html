<nb-layout>
    <nb-layout-column>
        <h1>Lista de usuarios</h1>
        <nb-card size="small">
        <nb-card-body>
              <nb-list>
                <nb-list-item *ngFor="let user of users">
                  <nb-user [name]="user.name" [title]="user.title">
                  </nb-user>
                </nb-list-item>
              </nb-list>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
