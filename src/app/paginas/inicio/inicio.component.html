<form class="mt-3" [formGroup]="inicioForm" (ngSubmit)= "onSave()" >
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre" formControlName='nombre' [class]="isValidField('nombre')">
            <div class= "invalid-feedback">
                <span *ngIf="inicioForm.controls.nombre.errors?.required"> 
                    por favor digite su nombre.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
                <input type="password" class="form-control" placeholder="Contraseña" formControlName='contrasena' [class]="isValidField('contrasena')">
                <div class= "invalid-feedback">
                    <span *ngIf="inicioForm.controls.contrasena.errors?.required"> 
                        por favor digite la Contraseña.
                    </span>
                </div>
            </div>

        </div>

    <button type="submit" class="btn  btn-primary btn-block">Enviar</button>
</form>
